<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | TEAManage</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <!-- Brand Header -->
    <div class="brand-header">
        <div class="container">
            <a href="#" class="brand-logo">
                <img src="/images/team-logo.svg" alt="TEAManage Logo" class="logo-image">
                TEAManage
            </a>
        </div>
    </div>

    <!-- Main Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button class="tab-button active" onclick="switchTab('login')">Đăng nhập</button>
                <button class="tab-button" onclick="switchTab('register')">Đăng ký</button>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <div id="loginTab" class="tab-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">Email</label>
                        <input type="email" class="form-control" id="loginEmail" name="email" 
                               placeholder="Nhập email của bạn" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Mật khẩu</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" 
                               placeholder="Nhập mật khẩu" required>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="loginBtn">
                        <span class="btn-text">Đăng nhập</span>
                    </button>
                </form>
                
                <div class="forgot-password">
                    <a href="#" onclick="alert('Tính năng đang phát triển')">Quên mật khẩu?</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerTab" class="tab-content">
                <form id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="firstName">Họ</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" 
                                   placeholder="Nhập họ" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="lastName">Tên</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" 
                                   placeholder="Nhập tên" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="registerEmail">Email</label>
                        <input type="email" class="form-control" id="registerEmail" name="email" 
                               placeholder="Nhập email của bạn" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="phoneNumber">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" 
                                   placeholder="Nhập số điện thoại" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="dob">Ngày sinh</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="registerPassword">Mật khẩu</label>
                        <input type="password" class="form-control" id="registerPassword" name="password" 
                               placeholder="Nhập mật khẩu (ít nhất 3 ký tự)" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Nhập lại mật khẩu</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                               placeholder="Nhập lại mật khẩu" required>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="registerBtn">
                        <span class="btn-text">Đăng ký</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Utility Scripts -->
    <script src="/utils/auth-utils.js"></script>
    <script src="/utils/api-client.js"></script>
    <script src="/utils/validation.js"></script>
    
    <!-- Auth Page Script -->
    <script src="js/auth.js"></script>
</body>
</html>
