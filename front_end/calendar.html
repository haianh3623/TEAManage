<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch - TEA Manage</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/calendar.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid">
            <div class="navbar-brand d-flex align-items-center">
                <button id="sidebarToggle" class="btn btn-link p-0 me-3" onclick="toggleSidebar()">
                    <i class="bi bi-list fs-4"></i>
                </button>
                <img src="images/team-logo.svg" alt="TEA Manage" height="32" class="me-2" 
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                <i class="bi bi-people-fill me-2" style="display: none; font-size: 24px;"></i>
                <span class="fw-bold text-primary">TEA Manage</span>
            </div>

            <div class="navbar-nav ms-auto d-flex flex-row align-items-center">
                <!-- Notifications -->
                <div class="dropdown me-3">
                    <button class="navbar-btn" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end notification-dropdown">
                        <li class="dropdown-header">Thông báo</li>
                        <li><a class="dropdown-item" href="#">Không có thông báo mới</a></li>
                    </ul>
                </div>

                <!-- Create Button -->
                <div class="dropdown">
                    <button class="navbar-btn" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-plus-circle"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="createTask()">
                            <i class="bi bi-plus-square me-2"></i>Tạo nhiệm vụ
                        </a></li>
                        <li><a class="dropdown-item" href="#" onclick="createProject()">
                            <i class="bi bi-folder-plus me-2"></i>Tạo dự án
                        </a></li>
                        <li><a class="dropdown-item" href="#" onclick="joinProject()">
                            <i class="bi bi-person-plus me-2"></i>Tham gia dự án
                        </a></li>
                    </ul>
                </div>

                <!-- User Menu -->
                <div class="dropdown">
                    <button class="navbar-btn" type="button" data-bs-toggle="dropdown">
                        <div class="user-avatar">
                            <i class="bi bi-person"></i>
                        </div>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end user-dropdown">
                        <li class="dropdown-header">
                            <div class="user-info">
                                <div class="user-name" id="userDisplayNameDropdown">User Name</div>
                                <div class="user-email">user@example.com</div>
                            </div>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="profile.html">
                            <i class="bi bi-person me-2"></i>Hồ sơ
                        </a></li>
                        <li><a class="dropdown-item" href="profile.html">
                            <i class="bi bi-gear me-2"></i>Cài đặt
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar expanded">
        <div class="sidebar-content">
            <div class="sidebar-item" onclick="setActiveMenu(this, 'home')">
                <i class="bi bi-house"></i>
                <span class="sidebar-text">Trang chủ</span>
            </div>
            <div class="sidebar-item" onclick="setActiveMenu(this, 'projects')">
                <i class="bi bi-folder"></i>
                <span class="sidebar-text">Dự án</span>
            </div>
            <div class="sidebar-item" onclick="setActiveMenu(this, 'tasks')">
                <i class="bi bi-list-check"></i>
                <span class="sidebar-text">Nhiệm vụ</span>
            </div>
            <div class="sidebar-item active" onclick="setActiveMenu(this, 'calendar')">
                <i class="bi bi-calendar3"></i>
                <span class="sidebar-text">Lịch</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content">
            <div class="container-fluid">
                <!-- Calendar Header -->
                <div class="calendar-header">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="page-title">
                            <i class="bi bi-calendar3 me-2"></i>Lịch
                        </h1>
                        <div class="d-flex align-items-center gap-3">
                            <!-- View Navigation -->
                            <div class="calendar-navigation">
                                <button class="btn btn-outline-secondary" id="prevBtn">
                                    <i class="bi bi-chevron-left"></i>
                                </button>
                                <button class="btn btn-outline-primary" id="todayBtn">Hôm nay</button>
                                <button class="btn btn-outline-secondary" id="nextBtn">
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                            
                            <!-- Current Date Display -->
                            <div class="current-period">
                                <h4 class="mb-0" id="currentPeriod">Tháng 8, 2025</h4>
                            </div>
                        </div>
                    </div>

                    <!-- Calendar Tabs and Actions -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <!-- View Tabs -->
                        <ul class="nav nav-tabs calendar-tabs" id="calendarTabs">
                            <li class="nav-item">
                                <button class="nav-link" id="dayTab" data-view="day">
                                    <i class="bi bi-calendar-day me-2"></i>Ngày
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="weekTab" data-view="week">
                                    <i class="bi bi-calendar-week me-2"></i>Tuần
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link active" id="monthTab" data-view="month">
                                    <i class="bi bi-calendar-month me-2"></i>Tháng
                                </button>
                            </li>
                        </ul>

                        <!-- Actions -->
                        <div class="calendar-actions">
                            <button class="btn btn-primary" onclick="createTask()">
                                <i class="bi bi-plus-circle me-2"></i>Tạo nhiệm vụ
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Calendar Body -->
                <div class="calendar-body">
                    <!-- Loading State -->
                    <div id="loadingState" class="text-center py-5" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Đang tải...</span>
                        </div>
                        <p class="mt-3 text-muted">Đang tải dữ liệu lịch...</p>
                    </div>

                    <!-- Calendar Views -->
                    <div id="calendarContainer">
                        <!-- Day View -->
                        <div id="dayView" class="calendar-view" style="display: none;">
                            <div class="day-view-container">
                                <div class="time-column">
                                    <!-- Time slots will be generated by JavaScript -->
                                </div>
                                <div class="day-content">
                                    <!-- Day events will be rendered here -->
                                </div>
                            </div>
                        </div>

                        <!-- Week View -->
                        <div id="weekView" class="calendar-view" style="display: none;">
                            <div class="week-view-container">
                                <div class="week-header">
                                    <!-- Week days header -->
                                </div>
                                <div class="week-content">
                                    <!-- Week events will be rendered here -->
                                </div>
                            </div>
                        </div>

                        <!-- Month View -->
                        <div id="monthView" class="calendar-view">
                            <div class="month-view-container">
                                <div class="month-header">
                                    <!-- Month days header -->
                                </div>
                                <div class="month-grid">
                                    <!-- Month calendar grid -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Details Tooltip -->
    <div id="eventTooltip" class="event-tooltip" style="display: none;">
        <div class="tooltip-content">
            <div class="tooltip-header">
                <h6 class="tooltip-title"></h6>
                <span class="tooltip-type"></span>
            </div>
            <div class="tooltip-body">
                <div class="tooltip-description"></div>
                <div class="tooltip-time"></div>
                <div class="tooltip-status"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Utility Scripts -->
    <script src="/utils/auth-utils.js"></script>
    <script src="/utils/api-client.js"></script>
    <script src="/utils/validation.js"></script>
    <script src="/utils/ui-utils.js"></script>
    
    <!-- Join Project Modal -->
    <script src="js/join-project-modal.js"></script>
    
    <!-- Calendar Script -->
    <script src="js/calendar.js"></script>
</body>
</html>
