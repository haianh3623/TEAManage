<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật dự án - TEAManage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/project-details.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px !important;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="top-navbar">
        <div class="navbar-content">
            <!-- Left Side -->
            <div class="navbar-left">
                <!-- <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button> -->
                <button class="back-btn" onclick="window.history.back()">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <a href="index.html" class="navbar-brand">
                    <img src="images/team-logo.svg" alt="TEAManage Logo" class="logo-image">
                    TEAManage
                </a>
            </div>
            <!-- Right Side -->
            <div class="navbar-right">
                <!-- Notifications -->
                <div class="dropdown">
                    <button class="navbar-btn notification-badge" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-bell"></i>
                        <span class="notification-count" style="display: none;">0</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end notification-dropdown">
                        <div class="notification-header">
                            <h6 class="mb-0">Thông báo</h6>
                            <button class="btn btn-sm btn-link mark-all-read-btn" type="button">
                                Đánh dấu đã đọc
                            </button>
                        </div>
                        <div class="notification-list">
                            <div class="loading-notifications">
                                <div class="spinner-border spinner-border-sm" role="status"></div>
                                <span class="ms-2">Đang tải...</span>
                            </div>
                        </div>
                    </ul>
                </div>
                <!-- Create Button -->
                <div class="dropdown">
                    <button class="navbar-btn" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-plus-circle"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="createProject()">
                            <i class="bi bi-folder-plus me-2"></i>Tạo dự án
                        </a></li>
                        <li><a class="dropdown-item" href="#" onclick="joinProject()">
                            <i class="bi bi-person-plus me-2"></i>Tham gia dự án
                        </a></li>
                    </ul>
                </div>
                <!-- User Menu -->
                <div class="dropdown">
                    <button class="navbar-btn" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span id="userDisplayName" class="ms-2 d-none d-md-inline">Username</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><h6 class="dropdown-header" id="userEmail">user@example.com</h6></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="profile.html">
                            <i class="bi bi-person me-2"></i>Hồ sơ cá nhân
                        </a></li>
                        <li><a class="dropdown-item" href="profile.html">
                            <i class="bi bi-gear me-2"></i>Cài đặt
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <h2 class="mb-4"><i class="bi bi-pencil-square me-2"></i>Cập nhật dự án</h2>
        <form id="editProjectForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="projectName" class="form-label">Tên dự án</label>
                <input type="text" class="form-control" id="projectName" name="name" required>
                <div class="invalid-feedback">Vui lòng nhập tên dự án.</div>
            </div>
            <div class="mb-3">
                <label for="projectDescription" class="form-label">Mô tả</label>
                <textarea class="form-control" id="projectDescription" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="projectStatus" class="form-label">Trạng thái</label>
                <select class="form-select" id="projectStatus" name="status" required>
                    <option value="ACTIVE">Đang hoạt động</option>
                    <option value="COMPLETED">Đã hoàn thành</option>
                    <option value="ON_HOLD">Tạm dừng</option>
                </select>
                <div class="invalid-feedback">Vui lòng chọn trạng thái.</div>
            </div>
            <div class="mb-3">
                <label for="projectStartDate" class="form-label">Ngày bắt đầu</label>
                <input type="date" class="form-control" id="projectStartDate" name="startDate">
            </div>
            <div class="mb-3">
                <label for="projectEndDate" class="form-label">Ngày kết thúc</label>
                <input type="date" class="form-control" id="projectEndDate" name="endDate">
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Lưu thay đổi</button>
            <a href="project-details.html" class="btn btn-secondary ms-2">Quay lại</a>
        </form>
        <div id="editProjectAlert" class="alert mt-4 d-none" role="alert"></div>
    </div>
    <!-- Đã xoá phần script xử lý startDate/endDate, chỉ giữ lại các script import cần thiết -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/utils/auth-utils.js"></script>
    <script src="/utils/api-client.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/edit-project.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
