<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAManage - Quản lý dự án nhóm</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!-- trong <head> -->
    <link href="/css/dashboard.css?v=1" rel="stylesheet">
    <link href="/css/notifications.css?v=1" rel="stylesheet">

    </head>
<body>
    <!-- Top Navbar -->
    <nav class="top-navbar">
        <div class="navbar-content">
            <!-- Left Side -->
            <div class="navbar-left">
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
                <a href="#" class="navbar-brand">
                    <img src="images/team-logo.svg" alt="TEAManage Logo" class="logo-image">
                    TEAManage
                </a>
            </div>

            <!-- Right Side -->
            <div class="navbar-right">
                <!-- Notifications -->
                <div class="dropdown">
                    <button class="navbar-btn notification-badge" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-bell"></i>
                        <span class="notification-count" style="display: none;">0</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end notification-dropdown">
                        <div class="notification-header">
                            <h6 class="mb-0">Thông báo</h6>
                            <button class="btn btn-sm btn-link mark-all-read-btn" type="button">
                                Đánh dấu đã đọc
                            </button>
                        </div>
                        <div class="notification-list">
                            <div class="loading-notifications">
                                <div class="spinner-border spinner-border-sm" role="status"></div>
                                <span class="ms-2">Đang tải...</span>
                            </div>
                        </div>
                    </ul>
                </div>

                <!-- Create Button -->
                <div class="dropdown">
                    <button class="navbar-btn" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-plus-circle"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="createProject()">
                            <i class="bi bi-folder-plus me-2"></i>Tạo dự án
                        </a></li>
                        <li><a class="dropdown-item" href="#" onclick="joinProject()">
                            <i class="bi bi-person-plus me-2"></i>Tham gia dự án
                        </a></li>
                    </ul>
                </div>

                <!-- User Menu -->
                <div class="dropdown">
                    <button class="navbar-btn" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span id="userDisplayName" class="ms-2 d-none d-md-inline">Username</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><h6 class="dropdown-header" id="userEmail">user@example.com</h6></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="profile.html">
                            <i class="bi bi-person me-2"></i>Hồ sơ cá nhân
                        </a></li>
                        <li><a class="dropdown-item" href="profile.html">
                            <i class="bi bi-gear me-2"></i>Cài đặt
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar expanded" id="sidebar">
        <ul class="sidebar-menu">
            <li class="sidebar-item active" onclick="setActiveMenu(this, 'home')">
                <i class="bi bi-house"></i>
                <span>Trang chủ</span>
            </li>
            <li class="sidebar-item" onclick="setActiveMenu(this, 'projects')">
                <i class="bi bi-folder"></i>
                <span>Dự án</span>
            </li>
            <li class="sidebar-item" onclick="setActiveMenu(this, 'tasks')">
                <i class="bi bi-check2-square"></i>
                <span>Nhiệm vụ</span>
            </li>
            <li class="sidebar-item" onclick="setActiveMenu(this, 'calendar')">
                <i class="bi bi-calendar"></i>
                <span>Lịch</span>
            </li>
        </ul>
    </div>    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Deadline Tasks Section -->
        <div class="content-section">
            <div class="section-title">
                <i class="bi bi-clock"></i>
                Deadline
            </div>
            <div class="content-row" id="deadlineTasks">
                <div class="loading-spinner">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Projects Section -->
        <div class="content-section">
            <div class="section-title">
                <i class="bi bi-arrow-clockwise"></i>
                Recently Projects
            </div>
            <div class="content-row" id="recentProjects">
                <div class="loading-spinner">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Tasks Section -->
        <div class="content-section">
            <div class="section-title">
                <i class="bi bi-arrow-clockwise"></i>
                Recently Tasks
            </div>
            <div class="content-row" id="recentTasks">
                <div class="loading-spinner">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Join Project Modal Container -->
    <div id="modal-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- WebSocket Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    
    <!-- Utility Scripts -->
    <script src="/utils/auth-utils.js"></script>
    <script src="/utils/api-client.js"></script>
    <script src="/utils/validation.js"></script>
    <script src="/utils/ui-utils.js"></script>
    
    <!-- Notifications Service -->
    <script src="/js/notifications.js"></script>
    
    <!-- Join Project Modal -->
    <script src="/js/join-project-modal.js"></script>
    
    <!-- Dashboard Script -->
    <script src="/js/dashboard.js"></script>
</body>
</html>
